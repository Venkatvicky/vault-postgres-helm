global:
  storageClass: ""

postgresql:
  image: "postgres:15"
  database: "vault"
  user: "vault"
  password: "vaultpassword"
  storage:
    size: "10Gi"
  service:
    name: postgres
    type: ClusterIP
    port: 5432  # ✅ Explicitly define the port

vault:
  image: "hashicorp/vault:latest"
  service:
    name: vault
    type: ClusterIP
    port: 8200
  ingress:
    enabled: false
    host: "vault.local"

serviceAccount:
  create: true  # ✅ Fix for serviceAccount issue
  automount: true  # ✅ Ensures automountServiceAccountToken works
  annotations: {}  # ✅ Avoids nil reference error in templates
