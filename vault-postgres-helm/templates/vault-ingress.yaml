{{- if .Values.vault.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-ingress
  annotations:
    kubernetes.io/ingress.class: "{{ .Values.vault.ingress.className }}"
spec:
  rules:
    - host: {{ .Values.vault.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vault
                port:
                  number: {{ .Values.vault.service.port }}
{{- end }}
